name: flutter_application_8
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  cloud_firestore: 5.6.12
  permission_handler: ^11.0.1
  camera: ^0.10.5
  google_ml_kit: ^0.18.0 # Update ke versi terbaru
  path_provider: ^2.1.1
  intl: ^0.18.1
  google_fonts: ^6.3.2
  # Hapus google_mlkit_face_detection karena sudah ada di google_ml_kit

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
  uses-material-design: true

dependency_overrides:
  # Gunakan versi yang lebih baru dan kompatibel
  google_mlkit_commons: ^0.7.0
  google_mlkit_entity_extraction: ^0.12.0 # Versi lebih baru
  google_mlkit_barcode_scanning: ^0.11.0
  google_mlkit_text_recognition: ^0.13.0
  google_mlkit_face_detection: ^0.11.0
